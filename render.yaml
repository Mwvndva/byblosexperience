services:
  - type: web
    name: byblos-backend
    env: node
    region: oregon
    buildCommand: npm install
    startCommand: npm run migrate && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: your-frontend-url  # e.g., https://your-frontend.onrender.com
      - key: FRONTEND_URL
        value: your-frontend-url  # e.g., https://your-frontend.onrender.com
      - key: EMAIL_HOST
        value: smtp.zoho.com
      - key: EMAIL_PORT
        value: 465
      - key: EMAIL_SECURE
        value: 'true'
      - key: EMAIL_USERNAME
        value: your-zoho-email
      - key: EMAIL_PASSWORD
        value: your-zoho-app-password
      - key: EMAIL_FROM_NAME
        value: Byblos Experience
      - key: EMAIL_FROM_EMAIL
        value: your-email@example.com
      - key: SUPPORT_EMAIL
        value: support@byblos.com
      - key: APP_NAME
        value: Byblos Atelier


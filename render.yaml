databases:
  - name: byblos-db
    databaseName: byblos_db
    user: byblos_user
    plan: free

services:
  - type: web
    name: byblos-backend
    env: node
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: byblos-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: https://your-frontend-url.onrender.com  # Update this after deploying frontend

  - type: web
    name: byblos-frontend
    env: node
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://byblos-backend.onrender.com  # Update this with your backend URL
